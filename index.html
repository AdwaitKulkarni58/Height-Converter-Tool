<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Height Converter</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
<div id="title">
    <h1>Height Converter Tool (Ft to Cm and Cm to Ft)</h1>
</div>
<div class="window1">
    <div class="height-in-feet">
        <label>Height in Feet:
            <input type="number" class="feet">
        </label>
    </div>
    <div class="height-in-inches">
        <label>Height in Inches:
            <input type="number" class="inches">
        </label>
    </div>
    <h4>Your height in cm:</h4>
    <div class="resultOfFeetCalculation">

    </div>
    <div class="buttonsForCentimetreConversion">
        <button class="convertToCentimetres" type="button">Convert to Centimetres</button>
    </div>
    <hr>

    <div class="height-in-centimetres">
        <label>Height in Centimetres:
            <input type="number" class="centi">
        </label>
    </div>
    <h4>Your height in ft and inches:</h4>
    <div class="resultOfCentimetresCalculation">

    </div>
    <div class="buttonsForFeetConversion">
        <button class="convertToFeet" type="button">Convert to feet and inches</button>
    </div>
</div>

<script src="index.js" charset="UTF-8"></script>
</body>
</html>
